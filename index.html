<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Prime Test</title>
</head>

<body>

    <h1 class="display-1">Prime number game</h1>
    <h3 id="display">Click start</h3>
    <h2 id="num">0</h2>
    <div class="my-5 " id="options">
        <button class="btn btn-dark btn-sm" id="primeButton" onclick="primeSelected()">Prime</button>
        <button class="btn btn-outline-dark btn-sm" id="compositeButton"
            onclick="compositeSelected()">Non-prime</button>
    </div>
    <button class="btn btn-outline-primary btn-lg" id="startButton" onclick="start()">Start</button>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JS file -->
    <script src="main.js"></script>
</body>

</html>
